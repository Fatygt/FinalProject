<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCO - Admin Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #1A202C;
            --primary: #2D3748;
            --secondary: #4A5568;
            --accent: #8A2BE2;
            --accent-light: #9F5FDB;
            --accent-lighter: #B37FDB;
            --accent-soft: #E9D8FD;
            --light-bg: #F7FAFC;
            --card-bg: #FFFFFF;
            --success: #38A169;
            --warning: #DD6B20;
            --danger: #E53E3E;
            --border: #E2E8F0;
            --text-light: #718096;
            --text-dark: #1A202C;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--accent), var(--primary-dark));
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .admin-container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: var(--shadow);
            padding: 40px;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .admin-title {
            font-size: 32px;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .admin-subtitle {
            color: var(--text-light);
            font-size: 16px;
        }
        
        .admin-content {
            background: var(--light-bg);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .admin-welcome {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .admin-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .feature-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .feature-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--accent-soft);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }
        
        .feature-icon i {
            font-size: 24px;
            color: var(--accent);
        }
        
        .feature-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .feature-description {
            color: var(--text-light);
            font-size: 14px;
        }
        
        .logout-btn {
            width: 100%;
            padding: 16px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(229, 62, 62, 0.3);
        }
        
        .logout-btn:hover {
            background: #c53030;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(229, 62, 62, 0.4);
        }
        
        .admin-footer {
            margin-top: 30px;
            color: var(--text-light);
            font-size: 14px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        
        @media (max-width: 768px) {
            .admin-container {
                padding: 30px 20px;
            }
            
            .admin-content {
                padding: 20px;
            }
            
            .admin-features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">COCO Admin Panel</h1>
            <p class="admin-subtitle">Management Dashboard</p>
        </div>
        
        <div class="admin-content">
            <div class="admin-welcome">
                <p>Welcome, <strong id="admin-name">Administrator</strong>!</p>
                <p>You have full access to manage the COCO platform.</p>
            </div>
            
            <div class="admin-features">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <h3 class="feature-title">User Management</h3>
                    <p class="feature-description">View and manage all registered users</p>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h3 class="feature-title">Analytics</h3>
                    <p class="feature-description">Access platform usage statistics</p>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-cog"></i>
                    </div>
                    <h3 class="feature-title">Settings</h3>
                    <p class="feature-description">Configure platform settings</p>
                </div>
            </div>
            
            <button class="logout-btn" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
        
        <div class="admin-footer">
            <p>Â© 2025 SASALELE. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Cargar nombre de administrador
        document.addEventListener('DOMContentLoaded', function() {
            const userName = localStorage.getItem('userName');
            if (userName) {
                document.getElementById('admin-name').textContent = userName;
            }
            
            // Manejar logout
            document.getElementById('logout-btn').addEventListener('click', function() {
                // Limpiar localStorage
                localStorage.removeItem('userId');
                localStorage.removeItem('userName');
                localStorage.removeItem('isAdmin');
                
                // Redirigir al login
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
